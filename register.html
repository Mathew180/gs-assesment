<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOS HRM Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-box {
            padding: 30px;
            border-radius: 10px;
            max-width: 450px;
            width: 100%;
        
        }
        .register-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .register-btn {
            width: 100%;
            background-color: #f88f09;
            border: none;
            color: white;
            font-weight: bold;
        }
        .register-btn:hover {
            background-color: #d97706;
        }
        .footer-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .footer-logo img {
            width: 120px;
        }
        .right-design img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            color: #333;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #f99d1c;
        }
        .position-relative {
            position: relative;
        }
        .eye-icon {
            position: absolute;
            top: 70%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }
        @media (max-width: 768px) {
            .right-design {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <!-- Left Side (Form) -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="register-box">
                    <div class="footer-logo">
                        <img src="logo.png" alt="Company Logo">
                    </div>
                    
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter a strong password" required minlength="6">
                            <span class="eye-icon" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <button type="submit" class="btn register-btn" id="registerButton">
                            <span class="btn-text">Register</span>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                        </button>
                    </form>

                    <p class="mt-3 text-center">Already have an account? <a href="login.html" class="text-warning">Login</a></p>
                    
                    <div class="social-icons">
                        <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>

            <!-- Right Side Design -->
            <div class="col-md-6 d-none d-md-block">
                <div class="right-design">
                    <img src="network-pattern.png" alt="Network Pattern">
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            let passwordInput = document.getElementById(fieldId);
            let icon = passwordInput.nextElementSibling.querySelector("i");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let registerButton = document.getElementById('registerButton');
            let spinner = registerButton.querySelector('.spinner-border');
            let btnText = registerButton.querySelector('.btn-text');

            // Show loading
            spinner.style.display = 'inline-block';
            btnText.style.display = 'none';

            setTimeout(() => {
                spinner.style.display = 'none';
                btnText.style.display = 'inline-block';
                alert('Registration successful!');
                // Redirect user or perform other actions here
            }, 2000);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
