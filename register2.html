<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOS HRM Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-box {
            padding: 30px;
            border-radius: 10px;
            max-width: 450px;
            width: 100%;
            
            
        }
        .register-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .register-btn {
            width: 100%;
            background-color: #f88f09;
            border: none;
            color: white;
            font-weight: bold;
        }
        .register-btn:hover {
            background-color: #d97706;
        }
        .footer-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            
        }
        .footer-logo img {
            
            width: 120px;
        }
        .side-image {
            background: url('https://source.unsplash.com/600x800/?business,technology') no-repeat center center/cover;
            height: 100vh;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            color: #333;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #f99d1c;
        }
        @media (max-width: 768px) {
            .side-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="register-box">
                    <div class="footer-logo">
                        <img src="logo.png" alt="Company Logo">
                    </div>
                    
                    <form >
                        <div class="mb-3">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" placeholder="Enter your company name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" placeholder="Enter your phone number" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter a strong password" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Industry</label>
                            <select class="form-select" required>
                                <option value="" disabled selected>Select your industry</option>
                                <option>IT</option>
                                <option>Finance</option>
                                <option>Healthcare</option>
                                <option>Education</option>
                            </select>
                        </div>
                        <button type="submit" class="btn register-btn">Register</button>
                    </form>
                    <div class="social-icons">
                        <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
             <!-- Right Side Design -->
        <div class="col-md-6 d-none d-md-block">
            <div class="right-design">
                <img src="network-pattern.png" alt="Network Pattern">
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
